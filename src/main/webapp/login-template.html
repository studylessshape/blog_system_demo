<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/blog.css">
    <title>账户登录样式模板</title>
</head>
<body>
    <div id="login-block">
        <div class="login">
            <div class="close"><a href="javascript:hidden_login()" style="text-align: right;">X</a></div>
            <div class="login-title">登录帐号</div>
            <form action="blog?type=login&blog_id=${blog.blog_id}" method="post">
                <div class="input">
                    <input type="text" name="username" id="username" placeholder="帐号" >
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="密码" onkeyup='if(event.keyCode==13){check_login();}'>
                </div>
                <input type="submit" value="登录">
            </form>
        </div>
    </div>
</body>
</html>
